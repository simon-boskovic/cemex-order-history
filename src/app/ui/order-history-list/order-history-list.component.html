<table mat-table [dataSource]="orders()" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>

    <td mat-cell *matCellDef="let element">
      <div class="u-d-fx u-align-center u-gap-3">
        <div
          class="c-status-badge"
          [class]="'c-status-badge--' + statusBadgeHandler[element.status]"
        ></div>
        {{ element.status }}
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef>Order Number</th>
    <td mat-cell *matCellDef="let element">{{ element.orderNumber }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="productLine">
    <th mat-header-cell *matHeaderCellDef>Product Line</th>
    <td mat-cell *matCellDef="let element">{{ element.productLine }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element" class="u-mat-bold">
      {{ element.product }}
    </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>
  <ng-container matColumnDef="dateRequested">
    <th mat-header-cell *matHeaderCellDef>Date Requested</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dateRequested | date : "dd.MM.yyyy" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
